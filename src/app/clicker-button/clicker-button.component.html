Amount to increase:
<input
  type="number"
  min="1"
  max="9"
  step="1"
  id="amount"
  [value]="1"
  (change)="changeValue(+amount.value)"
  #amount
/><br />
<button (click)="increaseCount()">Increase Counter 1 Count</button>
<button (click)="increaseCount(true)">
  Increase Counter 1 Count by Amount
</button>
<span>Count: {{ count }}</span
><br />
